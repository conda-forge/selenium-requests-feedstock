{% set name = "selenium-requests" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a00d8c126c60dcb70a92d0fb56dc229af2fb233e4cf6b7f766d4e53ec42e7fe2

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests
    - selenium
    - six
    - tldextract

test:
  imports:
    - seleniumrequests

about:
  home: https://github.com/cryzed/Selenium-Requests
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Extends Selenium WebDriver classes to include the request function from the Requests library, while doing all the needed cookie and request headers handling.

extra:
  recipe-maintainers:
    - tsenapathi
