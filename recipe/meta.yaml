{% set name = "selenium-requests" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7d07f9b6d907465bd1c9f998205a7ada0d0f9831de92ed0a72f6b7218f3914cd

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests
    - selenium
    - six
    - tldextract

test:
  imports:
    - seleniumrequests

about:
  home: https://github.com/cryzed/Selenium-Requests
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Extends Selenium WebDriver classes to include the request function from the Requests library, while doing all the needed cookie and request headers handling.

extra:
  recipe-maintainers:
    - tsenapathi
