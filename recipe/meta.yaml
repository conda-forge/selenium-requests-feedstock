{% set name = "selenium-requests" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ed7c5bf29f1e8e25b21f84493c2cec2dae5b72284429939033a201b91e46f97a

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests
    - selenium
    - six
    - tldextract

test:
  imports:
    - seleniumrequests

about:
  home: https://github.com/cryzed/Selenium-Requests
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Extends Selenium WebDriver classes to include the request function from the Requests library, while doing all the needed cookie and request headers handling.

extra:
  recipe-maintainers:
    - tsenapathi
